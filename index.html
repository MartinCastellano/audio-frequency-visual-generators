<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Audio Frequency Visual Generator</title>
    <!-- Roboto Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
    />
    <!-- Google Web Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./style/main.css" />
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center"
          >Audio Frequency Visual Generator</a
        >
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col s12 m6">
          <div class="options">
            <div>
              <a class="waves-effect waves-light btn teal darken-3 sample-btn">
                <i class="material-icons right">music_note</i>
                <span>Load sample track</span>
              </a>
            </div>
            <div>
              <input type="file" id="audio-upload" accept="audio/*" />
              <label
                class="waves-effect waves-light btn teal darken-3"
                for="audio-upload"
              >
                <i class="material-icons right">add</i>
                <span>Choose an audio file</span>
              </label>
            </div>
          </div>
        </div>

        <div class="col s12 m6">
          <div class="controls">
            <a class="waves-effect waves-light btn play-btn disabled">
              <i class="material-icons right">play_arrow</i>
              <span>Play</span>
            </a>

            <div class="range">
              <label>Buffer Size:</label>
              <p class="range-field">
                <input
                  disabled
                  type="range"
                  id="slider"
                  min="512"
                  max="1024"
                  step="512"
                  value="512"
                />
              </p>
            </div>

            <div id="bin">
              <input type="number" class="validate" id="bin-text" min="0" />
              <a class="waves-effect waves-light btn teal darken-3" id="bin-btn"
                ><i class="material-icons">add</i></a
              >
            </div>
          </div>
        </div>
      </div>

      <div id="vizDiv"></div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
